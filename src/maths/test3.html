<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockly Example</title>
  <style>
    html, body { height: 100%; margin: 0; overflow:hidden; --height:50px}
    #blocklyDiv {
      position:absolute;
      height: calc(100% - var(--height)); 
      width: 100%; 
      margin-top: var(--height);
    }
    .tab-bar {
      position:absolute;
      display: flex;
      align-items: flex-end;
      height: var(--height); 
      padding: 0 10px;
    }

    .tab {
      position: relative;
      height: 30px;
      padding: 0 16px;
      line-height: 30px;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      margin: 0 4px;
      cursor: pointer;
      transition: height 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color:white;
    }

    .tab:not(.selected):hover {
      height: 45px;
    }

    .tab.selected {
      height: 45px;
      border: 1px solid #ccc;
      border-bottom: none;
      z-index: 1;
    }

    #loadcontainer{
      position:fixed;
      --hwidth:max(min(200px, 45vw), min(350px, 30vw));
      width:calc(2 * var(--hwidth));
      height: 90vh;
      left:calc(50vw - var(--hwidth));
      top:5vh;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="header">
    <div class="tab-bar" id="categorySelector"></div>
    <div id="namebar" id="savename"></div>
    <div id="saveloaditems">
      <div id="savebutton"></div>
      <div id="newbutton"></div>
      <div id="loadbutton"></div>
    </div>
  </div>
  <div id="blocklyDiv"></div>
  <div id="loadcontainer">
    <div id="loadcontents"></div>
  </div>
</body>
  <script type="module" src="./blocklyblocks/localstoragestuff.js"></script>

<!--<script type="module" src="./blockly.bundle.js"></script>-->
</html>
